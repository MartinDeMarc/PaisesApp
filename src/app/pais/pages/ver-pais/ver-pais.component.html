<div *ngIf="!pais; else divPais" class="alert alert-info">
  Espere por favor...
  <div class="spinner-border spinner-border-sm" role="status">
    <span class="sr-only"></span>
  </div>
</div>

<ng-template #divPais>

  <div class="row">
    <div class="col-12">
      <h1>País: <small>{{pais.name}} </small></h1>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <h3>Bandera</h3>
      <img [src]="pais.flag" class="img-thumbnail">
    </div>

    <div class="col">
      <h3>Informacion</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Población {{pais.population | number}}</strong>
        </li>
      </ul>
    </div>
  </div>


</ng-template>
