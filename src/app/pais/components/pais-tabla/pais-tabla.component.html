<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Bandera</th>
      <th>Población</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{pais.capital}}, {{pais.name.common}}</td>
      <td><img class="small-flag" src="{{pais.flags.png}}" alt=""></td>
      <td>{{pais.population | number}}</td>
      <td>
        <a>Ver más...</a>
      </td>
    </tr>
  </tbody>
</table>
